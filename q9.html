<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Semantic Elements</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h2>Article Title</h2>
            <p>This is some content for the article section.</p>
        </article>
        <article>
            <h2>Another Article Title</h2>
            <p>This is some more content for another article section.</p>
        </article>
    </section>
    <aside>
        <h2>Related Content</h2>
        <p>This is some related content.</p>
    </aside>
    <footer>
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
